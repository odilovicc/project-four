<body>
    
<!-- Menu -->

<div class="container mx-auto py-12">
    <div class="flex items-center gap-24">
        <div><img src="/assets/logo.svg" alt=""></div>
        <div class="mx-auto">
            <ul class="flex gap-12 justify-center">
                <li><a href="#" class="hover:text-[#F55253] transition duration-200">Home</a></li>
                <li><a href="#" class="hover:text-[#F55253] transition duration-200">Menu</a></li>
                <li><a href="#" class="hover:text-[#F55253] transition duration-200">Service</a></li>
                <li><a href="#" class="hover:text-[#F55253] transition duration-200">Shop</a></li>

        </div>
        <div>
            <div class="search-container flex items-center">
                <input type="text" class="p-5 px-10 border-md ui-shadow navbar-search rounded-lg placeholder:font-medium placeholder:text-black focus:outline-none" placeholder="Search">

<!-- Menu -->

<!-- Hero section -->

<section class="container mx-auto py-10">
    <div class="flex items-center gap-10">
        <div class="w-1/2">
            <h1 class="bg-[#FDECEC] text-[#F55556] w-max px-5 py-4 mb-5 rounded-full font-medium">More than faster</h1>
            <h1 class="text-7xl font-bold mb-5">Groceries delivered in as little as <span class="text-[#f55556]"> 2 hours</span></h1>
            <p class="text-[#676767] mb-16">Grocen atssures fresh grocery every morning to your family without getting out in this pandemic.</p>
            <a href="#" class="text-white red-shadow transition duration-200 hover:filter-none bg-[#F55556] rounded-xl px-11 py-6">Order now</a>
        </div>
        <div>
            <img src="/assets/Header Image.png" alt="">
        </div>
    </div>
</section>

<!-- Hero section -->
